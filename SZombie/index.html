<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soundboard 4Ã—5</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      width: 90%;
      max-width: 800px;
    }
    .pad {
      background: #333;
      border: none;
      border-radius: 10px;
      padding: 40px 0px 40px 0px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pad.playing {
      background: #4caf50;
    }
    .pad:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    // Liste des sons en dur
    const sounds = [
      'sons/intro.mp3','sons/magie.mp3','sons/ambiance.mp3','sons/sons-enigme.mp3','sons/jumpscare1.mp3',
      'sons/jumpscare2.mp3','sons/jumpscare3.mp3','sons/esprit.mp3'
    ];

    // Indices (0-based) des sons qui doivent boucler
    const loopIndices = [2, 3];

    const grid = document.getElementById('grid');

    sounds.forEach((src, i) => {
      const btn = document.createElement('button');
      btn.className = 'pad';
      const name = src.replace(/^.*\//, '').replace(/\.[^.]+$/, '');
      btn.textContent = name;
      const audio = new Audio(src);
      audio.preload = 'auto';
      audio.loop = loopIndices.includes(i);

      btn.addEventListener('click', () => {
        if (!audio.paused) {
          audio.pause();
          audio.currentTime = 0;
          btn.classList.remove('playing');
        } else {
          audio.currentTime = 0;
          audio.play();
          btn.classList.add('playing');
          if (!audio.loop) {
            audio.onended = () => btn.classList.remove('playing');
          }
        }
      });

      grid.appendChild(btn);
    });
  </script>
</body>
</html>
